<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/favicon/user-icon.png" type="image/x-icon">
    <title>CadastroJS - 7DaysOfCode</title>
</head>
<body>
    <fieldset>
        <legend>Cadastro de Pessoas</legend>
        <form class="form js-form">
            <label for="name">
                Nome <span style="color: red;">*</span>
                <input class="form-field js-field" id="name" minlength="3" maxlength="120" name="name" 
                       pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required type="text">
                <div class="error-message" id="name-error"></div>
            </label>
            
            <label for="birth-date">
                Data de Nascimento <span style="color: red;">*</span> 
                <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
                <div class="error-message" id="birth-date-error"></div>
            </label>                                         
            <button class="js-save" type="submit">Salvar</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Lista de Pessoas</legend>
        <table id="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Linhas dinâmicas serão inseridas aqui -->
            </tbody>
        </table>
    </fieldset>    
    <script src="assets/js/script.js"></script>
</body>
</html>
